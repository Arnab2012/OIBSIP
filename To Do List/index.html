<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>To Do List</title>
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <h4>To Do List</h4>
    </header>

    <!-- Notes Section -->
    <div class="container">
      <div class="tasks">
        <label for="task"></label>
        <input type="text" id="title" class="task" placeholder="Enter task" />
        <button class="createbtn">✔️</button>
      </div>

      <div class="tasksList">
        <!-- Tasks will be added dynamically using JavaScript -->
      </div>
      <button class="removebtn">Remove All</button>
    </div>

    <!-- include js file -->
    <script src="js/script.js"></script>
  </body>
</html>
